<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Monitor Brightness Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@master/src/rangeTooltip.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/rangeTooltip.js"></script>

</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>Для обратной связи напишите на <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div class="sdpi-item" id="dvScreens">
            <div class="sdpi-item-label">Монитор</div>
            <select class="sdpi-item-value select sdProperty sdList" id="screens" oninput="setSettings()" sdListTextProperty="name" sdListValueProperty="uniqueValue" sdValueField="screen"></select>
        </div>
        <div type="checkbox" class="sdpi-item" id="dvScreenFriendlyName">
            <div class="sdpi-item-label">Имя монитора</div>
            <div class="sdpi-item-value">
                <input id="screenFriendlyName" class="sdProperty sdCheckbox" type="checkbox" value="" oninput="setSettings()">
                <label for="screenFriendlyName" class="sdpi-item-label"><span></span>Показать имя монитора</label>
            </div>
        </div>
        <details class="message">
            <summary>ПРИМЕЧАНИЕ: Не все мониторы поддерживают эту функцию, и она может просто не работать!</summary>
        </details>
        <div type="range" class="sdpi-item sdShowTooltip" id="dvBrightness">
            <div class="sdpi-item-label" id="volumeLabel">Яркость</div>
            <div class="sdpi-item-value">
                <span class="clickable" value="0">0</span>
                <input type="range" min="0" max="100" value=50 list="numbers" data-suffix="%" class="sdProperty" id="brightnessValue" oninput="setSettings()">
                <span class="clickable" value="100">100</span>
                <label for="fadeLength" class="rangeLabel"></label>
            </div>
        </div>
        <div class="sdpi-info-label hidden" style="top: -1000;" value="">Подсказка</div>
        <div type="checkbox" class="sdpi-item" id="dvShowScreenName">
            <div class="sdpi-item-label">Название</div>
            <div class="sdpi-item-value">
                <input id="showScreenName" class="sdProperty sdCheckbox" type="checkbox" value="" oninput="setSettings()">
                <label for="showScreenName" class="sdpi-item-label"><span></span>Показывать имя монитора на кнопке</label>
            </div>
        </div>
    </div>
</body>
</html>
