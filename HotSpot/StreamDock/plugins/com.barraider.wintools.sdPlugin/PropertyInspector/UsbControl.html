<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>USB Control Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>Для обратной связи напишите на <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div class="sdpi-item" id="dvApplications">
            <div class="sdpi-item-label">Устройства</div>
            <select class="sdpi-item-value select sdProperty sdList" id="devices" oninput="setSettings()" sdListTextProperty="name" sdListValueProperty="deviceId" sdValueField="device"></select>
        </div>
        <div type="checkbox" class="sdpi-item" id="dvDisplayName">
            <div class="sdpi-item-label">Имя</div>
            <div class="sdpi-item-value">
                <input id="displayName" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="displayName" class="sdpi-item-label"><span></span>Показывать имя устройства</label>
            </div>
        </div>
        <details class="message">
            <summary>* Примечание: изменение ключа может отразиться примерно через 10 секунд.</summary>
        </details>
        <details class="message info iconLeft">
            <summary class="summaryIconPadding">Цветовая градация:</summary>
        </details>
        <details class="message">
            <summary>"Серый" - Не подключен</summary>
        </details>
        <details class="message">
            <summary>"Зелёный" - Работает</summary>
        </details>
        <details class="message">
            <summary>"Красный" - Выключен</summary>
        </details>
    </div>
</body>
</html>
