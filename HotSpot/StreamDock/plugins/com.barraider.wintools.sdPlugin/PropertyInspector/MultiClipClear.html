<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>MultiClip Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>Для обратной связи напишите на <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div class="sdpi-item" id="dvClipboardId">
            <div class="sdpi-item-label">Общий Id (необязательно)</div>
            <input class="sdpi-item-value sdProperty" placeholder="clipboard1" value="" id="sharedId" oninput="setSettings()">
        </div>
        <details class="message">
            <summary>Чтобы очистить ВСЕ мультиклипы, оставьте общий идентификатор пустым.</summary>
        </details>
    </div>
</body>
</html>
