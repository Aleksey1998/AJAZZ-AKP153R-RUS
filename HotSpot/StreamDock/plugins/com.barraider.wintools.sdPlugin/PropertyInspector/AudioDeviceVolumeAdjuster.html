<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Audio Device Volume Adjuster Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>Для обратной связи напишите на <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div class="sdpi-item" id="dvDeviceType">
            <div class="sdpi-item-label">Device Type</div>
            <select class="sdpi-item-value select sdProperty" id="deviceType" oninput="setSettings()">
                <option value="0">Воспроизведение</option>
                <option value="1">Запись</option>
            </select>
        </div>
        <div class="sdpi-item" id="dvDefaultDevice">
            <div class="sdpi-item-label">Устройство</div>
            <select class="sdpi-item-value select sdProperty sdList" id="devices" oninput="setSettings()" sdListTextProperty="name" sdListValueProperty="name" sdValueField="device"></select>
        </div>
        <div class="sdpi-item" id="dvVolumeStep">
            <div class="sdpi-item-label">Шаг громкости</div>
            <select class="sdpi-item-value select sdProperty" id="volumeStep" oninput="setSettings()">
                <option value="-25">-25</option>
                <option value="-20">-20</option>
                <option value="-15">-15</option>
                <option value="-10">-10</option>
                <option value="-5">-5</option>
                <option value="-3">-3</option>
                <option value="-1">-1</option>
                <option value="1">+1</option>
                <option value="3">+3</option>
                <option value="5">+5</option>
                <option value="10">+10</option>
                <option value="15" selected>+15</option>
                <option value="20">+20</option>
                <option value="25">+25</option>
            </select>
        </div>
        <div type="checkbox" class="sdpi-item" id="dvShowVolume">
            <div class="sdpi-item-label">Показать громкость</div>
            <div class="sdpi-item-value">
                <input id="showVolume" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="showVolume" class="sdpi-item-label"><span></span>Показывать громкость на клавише</label>
            </div>
        </div>
        <div type="checkbox" class="sdpi-item" id="dvShowAppName">
            <div class="sdpi-item-label">Показать название</div>
            <div class="sdpi-item-value">
                <input id="showDeviceName" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="showDeviceName" class="sdpi-item-label"><span></span>Показать устройство на кнопке</label>
            </div>
        </div>
    </div>
</body>
</html>
